<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TÍTULO PÁGINA -->
    <title>Cerveza Babuina - Contacto</title>
    <!-- SEO -->
    <meta
      name="keywords"
      content="CERVEZA BABUINA, contacto, mail, dudas, consulta"
    />
    <meta name="description" content="Contactate con Cerveza Babuina" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./main.css" />
    <!-- Fuente importada -->
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- imagen en pestaña -->
    <link rel="shortcut icon" href="./Img/LOGO BABUINA NEGRO 4X4.png" />
  </head>

  <body class="body-contacto">
    <form>
      <img
        src="./Img/logo babuina.png"
        class="logo-contacto"
        alt="Cerveza Babuina"
      />
      <!-- SECCIÓN DATOS -->
      <div class="datos">
        <!-- COMPLETAR NOMBRE -->
        <div class="input-group mb-3">
          <input
            type="text"
            name="nombre"
            class="form-control"
            placeholder="Ingrese su Nombre"
            aria-label="Nombre"
          />
        </div>
        <!-- COMPLETAR APELLIDO -->
        <div class="input-group mb-3">
          <input
            type="text"
            name="apellido"
            class="form-control"
            placeholder="Ingrese su Apellido"
            aria-label="Apellido"
          />
        </div>
        <!-- COMPLETAR MAIL -->
        <div class="form-group-sm mb-3">
          <input
            type="email"
            class="form-control"
            name="email"
            aria-describedby="emailHelp"
            placeholder="Ingrese su Mail"
            aria-label="Mail"
          />
          <!-- TEXTO BAJO MAIL -->
          <small id="emailHelp" class="form-text text-muted"
            >Si tomas nuestra cerveza, nunca compartiremos tu mail con
            nadie.</small
          >
        </div>
      </div>
      <!-- SECCIÓN DESPLEGABLE PARA SABER SI EL USUARIO PROBO EL PRODUCTO -->
      <select
        class="form-select probaste"
        name="probo"
        aria-label="Default select example"
      >
        <option selected>¿Ya Probaste nuestra cerveza?</option>
        <option value="Si">Obvio</option>
        <option value="No">Ire al infierno</option>
      </select>
      <!-- SECCIÓN DE CONSULTAS Y TIPO -->
      <select
        class="form-select probaste"
        name="tipoconsulta"
        aria-label="Default select example"
      >
        <option selected>¿Queres consultar sobre algo?</option>
        <option value="Estilos">Estilos de cerveza</option>
        <option value="Especiales">Cervezas Gourmet</option>
        <option value="Babuina House">Bar</option>
        <option value="Fábrica">Fábrica</option>
        <option value="Experiencia Babuina">Experiencia Babuina</option>
        <option value="Contactarnos">Contacto</option>
        <option value="Contactarnos">Franquicias</option>
      </select>
      <!-- SECCIÓN COMENTARIOS -->
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Dejanos tu consulta o comentario</label
        >
        <textarea
          name="comentario"
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <!-- SECCIÓN BOTONES -->
      <div class="botones">
        <button type="submit" class="btn btn-secondary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Borrar</button>
      </div>
    </form>
  </body>
</html>
