<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cerveza Babuina - Contacto</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./main.css" />

    <!-- Fuente importada -->
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- imagen en pestaña -->
    <link rel="shortcut icon" href="./Img/LOGO BABUINA SOLO FONDO NEGRO.png" />
  </head>

  <body class="body-contacto">
    <form>
      <img
        src="./Img/logo babuina.png"
        class="logo-contacto"
        alt="Cerveza Babuina"
      />
      <div class="datos">
        <div class="input-group input-group-sm mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese su Nombre"
            aria-label="Nombre"
          />
        </div>
        <div class="input-group input-group-sm mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese su Apellido"
            aria-label="Apellido"
          />
        </div>
        <div class="input-group input-group-sm mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese su Mail"
            aria-label="Mail"
          />
        </div>
      </div>

      <select class="form-select probaste" aria-label="Default select example">
        <option selected>¿Ya Probaste nuestra cerveza?</option>
        <option value="Si">Obvio</option>
        <option value="No">Ire al infierno</option>
      </select>

      <select class="form-select probaste" aria-label="Default select example">
        <option selected>¿Queres consultar sobre algo?</option>

        <option value="Estilos">Estilos de cerveza</option>
        <option value="Especiales">Cervezas Gourmet</option>
        <option value="Babuina House">Bar</option>
        <option value="Fábrica">Fábrica</option>
        <option value="Experiencia Babuina">Experiencia Babuina</option>
        <option value="Contactarnos">Contacto</option>
        <option value="Contactarnos">Franquicias</option>
      </select>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Dejanos tu consulta o comentario</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>

      <div class="botones">
        <button type="submit" class="btn btn-secondary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Borrar</button>
      </div>
    </form>
  </body>
</html>
